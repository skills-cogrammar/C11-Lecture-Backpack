<!-- blog_app/templates/blog_app/add_post.html -->

{% extends "blog_app/base.html" %}

{% block title %}Add Blog Post{% endblock %}

{% block content %}
<div class="add-post-page">
    <h1>Add a New Blog Post</h1>
    <form method="post">
        {% csrf_token %}
  <!-- {% csrf_token %} to generate a Cross-Site Request Forgery (CSRF) token.
             in the form. Helps protect your web application from CSRF attacks. -->
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea><br>
        <button type="submit">Add Post</button>
	  <a class="back-button" href="{% url 'index' %}">Cancel</a>
    </form>
</div>
{% endblock %}
